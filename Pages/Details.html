        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            // Function to extract the URL from the query parameter (same as before)
            function getUrlFromQueryParameter() {
              const queryString = window.location.search;
              const urlParams = new URLSearchParams(queryString);
              const url = urlParams.get('url');
              return decodeURIComponent(url);
            }

            // Function to fetch the product details and display the result
            async function scrapeProductDetails() {
                const url = getUrlFromQueryParameter();

                if (url === null || url === "") {
                    alert("Invalid URL");
                    return;
                }

                const response = await fetch(`/scrape?url=${encodeURIComponent(url)}`);
                const data = await response.json();


                //   // Display the scraped product details
                //   const result = document.getElementById("result");
                //   result.innerHTML = `<h2>Scraped Product Details</h2>`;

                const brand = document.getElementById("brand");
                brand.innerHTML = ` ${data.brand}`;

                const price = document.getElementById("price");
                price.innerHTML = ` ${data.price}`;

                const image = document.getElementById("image");
                image.innerHTML = ` <img src="${data.image}" alt="Product Image">`;

                const title = document.getElementById("title");
                title.innerHTML = ` ${data.title}`;
            }

    // Function to create an alert
    async function createAlert() {
    const url = getUrlFromQueryParameter();

    if (url === null || url === "") {
      alert("Invalid URL");
      return;
    }

    try {
      const userEmail = document.getElementById("userEmail").textContent; // Get the logged-in user's email from the HTML element

      const response = await axios.get(`/startTracking?url=${encodeURIComponent(url)}&email=${encodeURIComponent(userEmail)}`, {
        withCredentials: true, // Include cookies (necessary for session authentication)
      });

      if (response.status === 200) {
        alert('Price tracking started for the product.');
      } else if (response.status === 401) {
        alert('User not authenticated. Please log in to create alerts.');
      } else {
        alert('Failed to start price tracking for the product.');
      }
    } catch (error) {
      console.error(error);
      alert('Error occurred while processing the request.');
    }
  }

  async function stopAlert() {
  const url = getUrlFromQueryParameter();

  if (url === null || url === "") {
    alert("Invalid URL");
    return;
  }

  try {
    const response = await axios.get(`/stopTracking?url=${encodeURIComponent(url)}`, {
      withCredentials: true, // Include cookies (necessary for session authentication)
    });

    if (response.status === 200) {
      alert('Price tracking stopped for the product.');
    } else {
      alert('Failed to stop price tracking for the product.');
    }
  } catch (error) {
    console.error(error);
    alert('Error occurred while processing the request.');
  }
}

            // Call the scrapeProductDetails function when the page loads
            window.onload = scrapeProductDetails;
        </script>
