    <script>
        const resetPasswordForm = document.getElementById('forgot-password-form');
        const forgotPasswordForm = document.getElementById('reset-password-form');
        const resetPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordLink = document.getElementById('reset-password-link');
        const activeTabIndicator = document.getElementById('active-tab-indicator');
        // const signupPageLink = document.getElementById('signup-page-link');
    
        resetPasswordLink.addEventListener('click', showForm.bind(null, 'reset-password'));
        forgotPasswordLink.addEventListener('click', showForm.bind(null, 'forgot-password'));
        // signupPageLink.addEventListener('click', redirectToForm.bind(null, 'signup'));
    
        function showForm(formType) {
            if (formType === 'reset-password') {
                resetPasswordForm.style.display = 'block';
                forgotPasswordForm.style.display = 'none';
                activeTabIndicator.style.transform = 'translateX(0)';
    
                resetPasswordLink.classList.add('active-tab');
                forgotPasswordLink.classList.remove('active-tab');
            } else if (formType === 'forgot-password') {
                resetPasswordForm.style.display = 'none';
                forgotPasswordForm.style.display = 'block';
                activeTabIndicator.style.transform = 'translateX(100%)';
    
                resetPasswordLink.classList.remove('active-tab');
                forgotPasswordLink.classList.add('active-tab');
            }
        }
    
        function redirectToForm(formType) {
            showForm(formType);
        }
    </script>

    <script>
        function submitResetPasswordForm() {
    document.getElementById('resetPasswordForm').submit();
  }

  function validateResetPasswordForm() {
          var email = document.getElementById('email').value;
          var currentPassword = document.getElementById('currentPassword').value;
          var newPassword = document.getElementById('newPassword').value;
          var confirmNewPassword = document.getElementById('confirmNewPassword').value;
          var errorContainer = document.getElementById('errorContainer');
          errorContainer.innerHTML = ""; // Clear previous error messages
    
          // Check email
          if (!validateEmail(email)) {
            var errorMessage = "Please enter a valid email address in the format: example@gmail.com";
            errorContainer.appendChild(createErrorMessage(errorMessage));
            event.preventDefault(); // Prevent form submission if there are errors
            return false;
          }
    
          // Check password
          if (newPassword.length < 8) {
            var errorMessage = "Password must be at least 8 characters long.";
            errorContainer.appendChild(createErrorMessage(errorMessage));
            event.preventDefault(); // Prevent form submission if there are errors
            return false;
          }
    
          // Check if new passwords match
          if (newPassword !== confirmNewPassword) {
            var errorMessage = "New passwords do not match.";
            errorContainer.appendChild(createErrorMessage(errorMessage));
            event.preventDefault(); // Prevent form submission if there are errors
            return false;
          }
    
          return true;
        }
    
        function validateEmail(email) {
          // Basic email validation check
          var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          var gmailRe = /@gmail\.com$/i; // Check for "@gmail.com"
          return re.test(email) && gmailRe.test(email);
        }
    
        function createErrorMessage(message) {
          var p = document.createElement('p');
          p.textContent = message;
          return p;
        }
      </script>




<!--     Forgot Password Validations -->
<script>
    // Add event listener to the form submission event
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();
  
      // Call the validateForgotPasswordForm function to check for errors
      if (validateForgotPasswordForm()) {
        // If no errors, proceed with the form submission
        document.getElementById("forgotPasswordForm").submit();
      }
    });
  
    // Function to validate the form
    function validateForgotPasswordForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmNewPassword").value;
  
      var errorContainer = document.getElementById("forgotPasswordErrorContainer");
      errorContainer.innerHTML = "";
  
      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email) || !email.endsWith("@gmail.com")) {
        errorContainer.innerHTML += "<p>Invalid email address.</p>";
      }
  
      // Password validation
      if (password.length < 8) {
        errorContainer.innerHTML += "<p>Password must be at least 8 characters long.</p>";
      }
  
      var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/;
      if (!passwordRegex.test(password)) {
        errorContainer.innerHTML +=
          "<p>Password must contain at least one letter, one number, and one special character.</p>";
      }
  
      // Confirm password validation
      if (confirmPassword !== password) {
        errorContainer.innerHTML += "<p>Passwords do not match.</p>";
      }
  
      // Check if any field is empty
      if (email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "") {
        errorContainer.innerHTML += "<p>All fields are required.</p>";
      }
  
      if (errorContainer.innerHTML.trim() !== "") {
        errorContainer.classList.add("bg-red-100", "text-red-700", "border-red-400", "p-4", "mb-4");
        return false;
      }
  
      return true;
    }
  </script>
