<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #signup-form {
            display: block;
        }

        #signin-form {
            display: none;
        }

        .active-tab {
            color: #000000;
            border-bottom-color: #007bff;
        }

        .form-container {
            margin-top: 1rem;
        }

        #active-tab-indicator {
            margin-top: -1px;
        }
    </style>
</head>

<body class="dark:bg-gray-800">
    <section class="bg-white dark:bg-gray-900">
        <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
            <div class="w-full max-w-md">
                <div class="flex justify-center mx-auto">
                    <img src="\logo.svg" class="h-8 mr-0" alt="Logo" />
                    <span class="ml-3 text-2xl dark:text-white">Trackerz Point</span>
                </div>

                <div class="container mx-auto dark:bg-gray-800">
                    <div class="flex items-center justify-center mt-6">
                        <a href="#" id="sup-link"
                            class="w-1/2 pb-4 font-medium text-center text-gray-500 capitalize border-b dark:border-gray-400 dark:text-gray-300 active-tab">
                            Sign Up
                        </a>

                        <a href="#" id="sin-link"
                            class="w-1/2 pb-4 font-medium text-center text-gray-500 capitalize border-b dark:border-gray-400 dark:text-gray-300">
                            Sign In
                        </a>
                    </div>

                    <div id="active-tab-indicator" class="h-1 bg-blue-500 transition-transform duration-300 origin-left"
                        style="width: 50%; transform: translateX(0);"></div>



                        <!--            Sign Up Form          -->
                    <div id="sup-form" class="mt-8 dark:bg-gray-800">
                        <!-- Sign-up form content -->
                        <form type="text" id="signupForm" name="signupForm" action="/signup" method="POST"
                            onsubmit="return validateSignupForm()" required>



                            <!-- Username Input Box  -->
                            <div class="relative flex items-center mt-8">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </span>
                                <input type="text" id="username" name="username" placeholder="Username" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                            </div>



                            <!-- Email Input Box  -->
                            <div class="relative flex items-center mt-6">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </span>

                                <input type="email" id="email" name="email" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Email">
                            </div>



                            <!-- Phone NO. Input Box  -->
                            <div class="relative flex items-center mt-6">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-15 h-10 mx-0 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 35 35" stroke="currentColor" stroke-width="1">
                                        <path fill="#231815"
                                            d="M23.5,28.5L23.5,28.5c-0.9,0-1.8-0.3-2.5-0.8c-2.1-1.5-3.5-2.8-4.7-4c-1.2-1.2-2.5-2.6-4-4.7 c-1.5-2-0.9-4.6,1.4-7c0.7-0.7,1.9-0.7,2.6,0l1.4,1.4c0.3,0.3,0.5,0.8,0.5,1.3c0,0.5-0.2,1-0.5,1.3l-0.6,0.6 c-0.2,0.2-0.1,0.5,0,0.7c0.7,0.9,1.9,2.2,2.6,2.8c0.7,0.7,1.9,1.9,2.8,2.6c0.2,0.2,0.5,0.2,0.7,0l0.6-0.6c0.7-0.7,1.9-0.7,2.6,0 l1.4,1.4c0.3,0.3,0.5,0.8,0.5,1.3c0,0.5-0.2,1-0.5,1.3C26.5,27.7,25,28.5,23.5,28.5z M15,12.5c-0.2,0-0.4,0.1-0.6,0.2 c-2,2-2.4,4.1-1.3,5.7c1.5,2.1,2.7,3.4,3.9,4.6c1.2,1.2,2.5,2.4,4.6,3.9c1.6,1.1,3.7,0.7,5.7-1.3c0.2-0.2,0.2-0.4,0.2-0.6 c0-0.2-0.1-0.4-0.2-0.6L25.8,23c-0.3-0.3-0.9-0.3-1.2,0L24,23.6c-0.5,0.5-1.3,0.5-2,0c-1-0.7-2.2-2-2.9-2.7c-0.7-0.7-2-2-2.7-2.9 c-0.5-0.7-0.5-1.5,0-2l0.6-0.6c0.2-0.2,0.2-0.4,0.2-0.6c0-0.2-0.1-0.4-0.2-0.6l-1.4-1.4C15.4,12.6,15.2,12.5,15,12.5z">
                                        </path>
                                    </svg>
                                </span>

                                <input type="tel" id="phone" name="phone" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Phone No.">
                            </div>



                            <!-- Password Input Box  -->
                            <div class="relative flex items-center mt-4">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </span>

                                <input type="password" id="password" name="password" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Password">
                            </div>




                            <!-- Confirm Password Input Box  -->
                            <div class="relative flex items-center mt-4">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </span>

                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Confirm Password">
                            </div>
                            <div id="signupErrorContainer"></div>



                            <!-- Signup button and signin link  -->
                            <div class="mt-6">
                                <button onclick="submitSignUpForm()" id="sup-button" name="submit"
                                    class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    Sign Up
                                </button>

                                <div class="mt-6 text-center ">
                                    <a href="#" id="sin-page-link" class="text-sm text-blue-500 hover:underline
                                            dark:text-blue-400">
                                        Already have an account?
                                    </a>
                                </div>
                            </div>


                        </form>
                    </div>







                    <!--          Signin Form          -->
                    <div id="sin-form" class="mt-8 dark:bg-gray-800"  style="display: none;">
                        <form id="loginForm" name="loginForm" action="/login" method="POST"
                            onsubmit="return validateLoginForm()" required>



                            <!-- Email Input Box  -->
                            <div class="relative flex items-center mt-6">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </span>

                                <input type="email" id="signinemail" name="email" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Email">
                            </div>


                            <!-- Password Input Box  -->
                            <div class="relative flex items-center mt-4">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </span>

                                <input type="password" id="signinpassword" name="password" required
                                    class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="Password">
                            </div>



                            <!-- Reset Password link -->
                            <a href="/forgot-password"
                                class="inline-block mt-4 text-blue-500 capitalize hover:underline dark:text-blue-400">
                                Forgot password?
                            </a>
                            <div id="loginErrorContainer"></div>
                            <!-- signup button and signin link  -->
                            <div class="mt-6">
                                <button type="button" id="sin-button" onclick="submitLoginForm()"
                                    class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    Sign In
                                </button>


                                <div class="mt-6 text-center ">
                                    <a href="#" id="sup-page-link"
                                        class="text-sm text-blue-500 hover:underline dark:text-blue-400">
                                        Don’t have an account yet? Sign up
                                    </a>
                                </div>
                            </div>



                        </form>
                    </div>



                </div>
            </div>
    </section>
    <script>
        // Add event listeners to signin and signup links
        document.getElementById('sup-link').addEventListener('click', showForm.bind(null, 'signin'));
        document.getElementById('sup-page-link').addEventListener('click', showForm.bind(null, 'signin'));
        document.getElementById('sin-link').addEventListener('click', showForm.bind(null, 'signup'));
        document.getElementById('sin-page-link').addEventListener('click', showForm.bind(null, 'signup'));
      
        // Function to toggle between signin and signup forms
        function showForm(formType) {
          const signinForm = document.getElementById('sup-form');
          const signupForm = document.getElementById('sin-form');
          const activeTabIndicator = document.getElementById('active-tab-indicator');
          const signinLink = document.getElementById('sup-link');
          const signupLink = document.getElementById('sin-link');
      
          signinForm.style.display = formType === 'signin' ? 'block' : 'none';
          signupForm.style.display = formType === 'signup' ? 'block' : 'none';
          activeTabIndicator.style.transform = formType === 'signin' ? 'translateX(0)' : 'translateX(100%)';
      
          signinLink.classList.toggle('active-tab', formType === 'signin');
          signupLink.classList.toggle('active-tab', formType === 'signup');
        }
      
        // Form validation and submission for signin form
        function validateLoginForm() {
          const email = document.getElementById('signinemail').value;
          const password = document.getElementById('signinpassword').value;
          const errorContainer = document.getElementById('loginErrorContainer');
          errorContainer.innerHTML = '';
          errorContainer.classList.remove("bg-red-100", "text-red-700", "border-red-400", "p-4", "mb-4");
      
          if (!email.endsWith('@gmail.com')) {
            const error = document.createElement('p');
            error.textContent = 'Please enter a valid Gmail address.';
            errorContainer.appendChild(error);
            errorContainer.classList.add("bg-red-100", "text-red-700", "border-red-400", "p-4", "mb-4");
            return false;
          }
      
          if (password.trim() === '') {
            const error = document.createElement('p');
            error.textContent = 'Please enter your password.';
            errorContainer.appendChild(error);
            errorContainer.classList.add("bg-red-100", "text-red-700", "border-red-400", "p-4", "mb-4");
            return false;
          }
      
          return true;
        }
      
        function submitLoginForm() {
          if (validateLoginForm()) {
            document.getElementById('loginForm').submit();
          }
        }
      
        // Form validation and submission for signup form
        function validateSignupForm() {
          const username = document.forms["signupForm"]["username"].value;
          const email = document.forms["signupForm"]["email"].value;
          const phone = document.forms["signupForm"]["phone"].value;
          const password = document.forms["signupForm"]["password"].value;
          const confirmPassword = document.forms["signupForm"]["confirmPassword"].value;
          const errorContainer = document.getElementById("signupErrorContainer");
          errorContainer.innerHTML = "";
      
          if (username.trim().length < 4) {
            errorContainer.innerHTML += "<p>Username must be at least 4 characters long.</p>";
          }
      
          const emailRegex = /^[^\s@]+@gmail\.com$/;
          if (!emailRegex.test(email)) {
            errorContainer.innerHTML += "<p>Invalid email address. Please enter a valid Email address.</p>";
          }
      
          const phoneRegex = /^\d{10}$/;
          if (!phoneRegex.test(phone)) {
            errorContainer.innerHTML += "<p>Phone number must be 10 digits long.</p>";
          }
      
          if (password.length < 8) {
            errorContainer.innerHTML += "<p>Password must be at least 8 characters long.</p>";
          }
      
          const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/;
          if (!passwordRegex.test(password)) {
            errorContainer.innerHTML += "<p>Password must contain at least one letter, one number, and one special character.</p>";
          }
      
          if (confirmPassword !== password) {
            errorContainer.innerHTML += "<p>Passwords do not match.</p>";
          }
      
          if (errorContainer.innerHTML !== "") {
            errorContainer.classList.add("bg-red-100", "text-red-700", "border-red-400", "p-4", "mb-4");
            return false;
          }
      
          return true;
        }
      
        function submitSignUpForm() {
          if (validateSignupForm()) {
            document.getElementById('signupForm').submit();
          }
        }
      
        function resetPassword() {
          window.location.href = "/reset-password";
        }
      
        function forgotPassword() {
          window.location.href = "/forgot-password";
        }
      </script>
      




</body>

</html>
