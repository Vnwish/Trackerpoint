 <style>

 </div>

  <!-- info section -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading_container">

          <h3 style="margin-top: 30px; font-weight: bold; color: #030303;">
            Product Details    
          </h3>
        </div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div style="background-color: transparent; height: auto; ">

          <div>
            <div class="main-con">
            <div class="con-1">
              <h5 id="brand"></h5>
              <h6 style="font-weight: bold;"  id="title"></h6>
             <span  id="price"><h6 class="price"></h6></span> 
             <div id="image"> <img src="${image}" alt="Product Image"></div>
            </div>
            <div class="con-2">
              <div class="con">
                <h6 class="low"> Lowest Price: ${lowestPrice}</h6>
                <h6 class="high"> Highest Price: ${highestPrice}</h6>
              </div>
              <div class="conn">
                <label>Please input your email id whenever price drops, you will get notified on your given email....</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>
                <button class="my-button" onclick="createAlert()">Alert</button>
                <button class="my-button"  onclick="stopAlert()">Stop Tracking</button><br>
                <img class="responsive-img" src="images/price_charts_2.png" alt="not found">
              </div>
            </div>  
          </div> 
        </div>

          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <script>        
              
              // Function to extract the URL from the query parameter
              function getUrlFromQueryParameter() {
                  const queryString = window.location.search;
                  const urlParams = new URLSearchParams(queryString);
                  const url = urlParams.get('url');
                  return decodeURIComponent(url);
              }
  
              // Function to fetch the product details and display the result
              async function scrapeProductDetails() {
                  const url = getUrlFromQueryParameter();
                  if (url === null || url === "") {
                      alert("Invalid URL");
                    return;
                  }   
                  
  
                  const response = await fetch(`/scrape?url=${encodeURIComponent(url)}`);
                  const data = await response.json();
  
                  //   // Display the scraped product details
                  //   const result = document.getElementById("result");
                  //   result.innerHTML = `<h2>Scraped Product Details</h2>`;
  
                  const brand = document.getElementById("brand");
                  brand.innerHTML = ` ${data.brand}`;
  
                  const price = document.getElementById("price");
                  price.innerHTML = ` ${data.price}`;
  
                  const image = document.getElementById("image");
                  image.innerHTML = ` <img src="${data.image}" alt="Product Image">`;
  
                  const title = document.getElementById("title");
                  title.innerHTML = ` ${data.title}`;
              }
  
      // Function to create an alert
      function createAlert() {
        const email = document.getElementById("email").value;
        const url = getUrlFromQueryParameter();
  
        if (url === null || url === "") {
          alert("Invalid URL");
          return;
        }
  
        if (email === "") {
          alert("Please enter your email");
          return;
        }
  
        fetch(`/startTracking?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`)
          .then(response => {
            if (response.ok) {
              alert("Alert created successfully");
            } else {
              alert("Failed to create alert");
            }
          })
          .catch(error => {
            alert("Failed to create alert");
            console.error(error);
          });
      }
  
      // Function to stop an alert
      function stopAlert() {
        const url = getUrlFromQueryParameter();
  
        if (url === null || url === "") {
          alert("Invalid URL");
          return;
        }
  
        fetch(`/stopTracking?url=${encodeURIComponent(url)}`)
          .then(response => {
            if (response.ok) {
              alert("Alert stopped successfully");
            } else {
              alert("Failed to stop alert");
            }
          })
          .catch(error => {
            alert("Failed to stop alert");
            console.error(error);
          });
      }
  
              // Call the scrapeProductDetails function when the page loads
              window.onload = scrapeProductDetails;
          </script>
