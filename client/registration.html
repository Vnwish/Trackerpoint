<script src="https://cdnjs.cloudflare.com/ajax/libs/email-validator/2.0.4/email-validator.min.js"></script>
<script>
   function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var errorContainer = document.getElementById('errorContainer');
      errorContainer.innerHTML = ""; // Clear previous error messages

      var errors = [];

      // Check username
      if (username.length < 4) {
         errors.push("Username must be at least 4 characters long.");
      }

      // Check email
      if (!validateEmail(email)) {
         errors.push("Please enter a valid email address.");
      } else if (!email.endsWith('@gmail.com')) {
         errors.push("Please enter a valid Gmail address.");
      }

      // Check phone number
      if (!validatePhone(phone)) {
         errors.push("Please enter a valid phone number.");
      }

      // Check password
      if (password.length < 8) {
         errors.push("Password must be at least 8 characters long.");
      }

      // Check password match
      if (password !== confirmPassword) {
         errors.push("Passwords do not match.");
      }

      if (errors.length > 0) {
         for (var i = 0; i < errors.length; i++) {
            var errorElement = document.createElement('p');
            errorElement.classList.add('error');
            errorElement.textContent = errors[i];
            errorContainer.appendChild(errorElement);
         }
      }

      return errors.length === 0;
   }

   function validateEmail(email) {
      // Basic email validation check
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
   }

   function validatePhone(phone) {
      // Basic phone number validation check
      var re = /^\d{10}$/;
      return re.test(phone);
   }
</script>
